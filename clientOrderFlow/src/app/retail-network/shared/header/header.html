<header class="bg-white shadow-sm h-16 flex justify-between items-center px-6">
  <div class="text-xl font-semibold text-gray-800">Панель управления</div>
  <div class="flex items-center">
    <div class="relative mr-6">
      <button routerLink="/retail/cart" class="p-2 bg-indigo-100 rounded-full hover:bg-indigo-200">
        <svg class="h-6 w-6 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
        </svg>
      </button>
      <span *ngIf="hasCartItems" class="absolute -top-1 -right-1 h-5 w-5 bg-indigo-600 text-white text-xs rounded-full flex items-center justify-center">{{ cartItemsCount }}</span>
    </div>
    <div class="relative mr-4">
      <button routerLink="/retail/notifications" class="p-2 bg-gray-100 rounded-full hover:bg-gray-200">
        <svg class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
        </svg>
      </button>
      <span *ngIf="hasNotifications" class="absolute top-0 right-0 h-3 w-3 bg-red-500 rounded-full border-2 border-white"></span>
    </div>
    <div class="flex items-center">
      <img class="h-10 w-10 rounded-full object-cover" src="https://placehold.co/100x100/E2E8F0/4A5568?text=TС" alt="Company Logo">
      <div class="ml-3">
        <p class="text-sm font-semibold text-gray-800">{{ companyName }}</p>
        <a routerLink="/retail/auth/login" class="text-xs text-indigo-600 hover:underline">Выйти</a>
      </div>
    </div>
  </div>
</header>
