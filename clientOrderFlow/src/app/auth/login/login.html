<div class="gradient-bg flex flex-col min-h-screen">
  <!-- Header -->
  <header class="bg-white shadow-sm">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
      <a routerLink="/" class="text-2xl font-bold text-gray-800">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="inline-block mr-2 text-indigo-600">
          <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"></path>
          <circle cx="12" cy="12" r="3"></circle>
        </svg>
        OrderFlow
      </a>
      <div>
        <span class="text-gray-600">Ещё нет аккаунта?</span>
        <a routerLink="/supplier/auth/registration" class="ml-2 text-indigo-600 font-semibold hover:underline">Зарегистрироваться</a>
      </div>
    </div>
  </header>

  <!-- Login Form -->
  <main class="flex-grow container mx-auto px-6 py-12 flex items-center justify-center">
    <div class="bg-white p-8 md:p-12 rounded-xl shadow-2xl w-full max-w-md">
      <h2 class="text-3xl font-bold text-center mb-8">Вход в аккаунт</h2>
      <form (ngSubmit)="onSubmit()">
        <!-- Role Selection (for testing) -->
        <div class="mb-6">
          <label class="block text-gray-700 font-medium mb-3">Выберите роль (тестирование):</label>
          <div class="grid grid-cols-3 gap-3">
            <label class="relative cursor-pointer">
              <input type="radio" [(ngModel)]="selectedRole" name="role" value="supplier" class="sr-only">
              <div class="border-2 rounded-lg p-3 text-center transition-all"
                   [class.border-indigo-500]="selectedRole === 'supplier'"
                   [class.bg-indigo-50]="selectedRole === 'supplier'"
                   [class.border-gray-200]="selectedRole !== 'supplier'">
                <span class="text-sm font-medium">Поставщик</span>
              </div>
            </label>
            <label class="relative cursor-pointer">
              <input type="radio" [(ngModel)]="selectedRole" name="role" value="retail" class="sr-only">
              <div class="border-2 rounded-lg p-3 text-center transition-all"
                   [class.border-indigo-500]="selectedRole === 'retail'"
                   [class.bg-indigo-50]="selectedRole === 'retail'"
                   [class.border-gray-200]="selectedRole !== 'retail'">
                <span class="text-sm font-medium">Торговая сеть</span>
              </div>
            </label>
            <label class="relative cursor-pointer">
              <input type="radio" [(ngModel)]="selectedRole" name="role" value="admin" class="sr-only">
              <div class="border-2 rounded-lg p-3 text-center transition-all"
                   [class.border-indigo-500]="selectedRole === 'admin'"
                   [class.bg-indigo-50]="selectedRole === 'admin'"
                   [class.border-gray-200]="selectedRole !== 'admin'">
                <span class="text-sm font-medium">Админ</span>
              </div>
            </label>
          </div>
        </div>

        <div class="mb-4">
          <label for="login-email" class="block text-gray-700 font-medium mb-2">Email</label>
          <input type="email" id="login-email" [(ngModel)]="email" name="email" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="yourcompany@email.com">
        </div>
        <div class="mb-6">
          <div class="flex justify-between items-baseline">
            <label for="login-password" class="block text-gray-700 font-medium mb-2">Пароль</label>
            <a href="#" class="text-sm text-indigo-600 hover:underline">Забыли пароль?</a>
          </div>
          <input type="password" id="login-password" [(ngModel)]="password" name="password" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>

        <div class="mb-6">
          <label class="flex items-center">
            <input type="checkbox" [(ngModel)]="rememberMe" name="rememberMe" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
            <span class="ml-2 text-gray-700">Запомнить меня</span>
          </label>
        </div>

        <div>
          <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-md hover:bg-indigo-700 transition-colors font-semibold">Войти</button>
        </div>
      </form>
    </div>
  </main>
</div>
