# ConfigMap для общих настроек
apiVersion: v1
kind: ConfigMap
metadata:
  name: common-config
  namespace: order-exchange
data:
  EUREKA_URL: "http://eureka-server-service:8761/eureka"
  RABBITMQ_HOST: "rabbitmq-service"
  RABBITMQ_PORT: "5672"
  OTEL_EXPORTER_OTLP_ENDPOINT: "http://opentelemetry-collector:4317"
---
# Secret для БД
apiVersion: v1
kind: Secret
metadata:
  name: db-secrets
  namespace: order-exchange
type: Opaque
stringData:
  USER_DB_URL: "jdbc:mysql://mysql-service:3306/user_db"
  CATALOG_DB_URL: "jdbc:mysql://mysql-service:3306/catalog_db"
  ORDER_DB_URL: "jdbc:mysql://mysql-service:3306/order_db"
  CHAT_DB_URL: "jdbc:mysql://mysql-service:3306/chat_db"
  DB_USERNAME: "app_user"
  DB_PASSWORD: "app_password"
  MYSQL_ROOT_PASSWORD: "rootpassword"
---
# Secret для RabbitMQ
apiVersion: v1
kind: Secret
metadata:
  name: rabbitmq-secrets
  namespace: order-exchange
type: Opaque
stringData:
  RABBITMQ_USERNAME: "admin"
  RABBITMQ_PASSWORD: "admin123"
---
# Secret для JWT
apiVersion: v1
kind: Secret
metadata:
  name: jwt-secrets
  namespace: order-exchange
type: Opaque
stringData:
  JWT_SECRET_KEY: "your-256-bit-secret-key-for-jwt-tokens-change-in-production"
  JWT_EXPIRATION: "3600000"

