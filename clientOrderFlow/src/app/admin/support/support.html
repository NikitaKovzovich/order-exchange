<div class="flex-1 flex flex-col">
  <admin-header [title]="'Служба поддержки'"></admin-header>

  <main class="flex-1 overflow-x-hidden overflow-y-auto p-6">
    <!-- Filters -->
    <div class="bg-white p-4 rounded-lg shadow-sm mb-6">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <input
          type="text"
          [(ngModel)]="searchQuery"
          (input)="applyFilters()"
          placeholder="Поиск по теме или пользователю..."
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-indigo-500">
        <select
          [(ngModel)]="selectedStatus"
          (change)="applyFilters()"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-indigo-500 bg-white">
          <option value="">Все статусы</option>
          <option value="new">Новое</option>
          <option value="in_progress">В работе</option>
          <option value="resolved">Решен</option>
        </select>
        <button
          (click)="applyFilters()"
          class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700">
          Применить
        </button>
      </div>
    </div>

    <!-- Tickets Table -->
    <div class="bg-white rounded-lg shadow-sm overflow-hidden">
      <div class="overflow-x-auto">
        <table class="w-full text-sm text-left text-gray-500">
          <thead class="text-xs text-gray-700 uppercase bg-gray-50">
            <tr>
              <th scope="col" class="px-6 py-3">ID</th>
              <th scope="col" class="px-6 py-3">Тема</th>
              <th scope="col" class="px-6 py-3">Пользователь</th>
              <th scope="col" class="px-6 py-3">Дата создания</th>
              <th scope="col" class="px-6 py-3">Статус</th>
              <th scope="col" class="px-6 py-3 text-right">Действия</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let ticket of filteredTickets" class="bg-white border-b hover:bg-gray-50">
              <td class="px-6 py-4 font-medium text-gray-900">#{{ ticket.id }}</td>
              <td class="px-6 py-4">
                <div class="text-sm font-medium text-gray-900">{{ ticket.subject }}</div>
              </td>
              <td class="px-6 py-4 text-gray-500">{{ ticket.userName }}</td>
              <td class="px-6 py-4 text-gray-500">{{ ticket.createdAt }}</td>
              <td class="px-6 py-4">
                <span [ngClass]="getStatusClass(ticket.status)" class="text-xs font-semibold px-2 py-1 rounded-full">
                  {{ getStatusLabel(ticket.status) }}
                </span>
              </td>
              <td class="px-6 py-4 text-right">
                <a [routerLink]="['/admin/support', ticket.id]" class="font-medium text-indigo-600 hover:underline">Открыть</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div *ngIf="filteredTickets.length === 0" class="p-12 text-center">
        <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
        </svg>
        <h3 class="mt-4 text-lg font-medium text-gray-900">Обращения не найдены</h3>
        <p class="mt-2 text-sm text-gray-500">Попробуйте изменить параметры фильтрации</p>
      </div>
    </div>
  </main>
</div>
