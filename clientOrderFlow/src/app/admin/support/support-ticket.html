<div class="flex-1 flex flex-col">
  <admin-header [title]="'Обращение #TKT-105'"></admin-header>

  <main class="flex-1 overflow-y-auto p-6">
    <div class="bg-white p-6 rounded-lg shadow-sm mb-6">
      <div class="flex flex-wrap justify-between items-start">
        <div>
          <h2 class="text-2xl font-bold text-gray-800">Тема: Не могу загрузить УПД</h2>
          <div class="mt-2 text-sm text-gray-500">
            <span>Пользователь: <a href="#" class="font-semibold text-indigo-600">Сеть Магазинов</a></span>
            <span class="mx-2">|</span>
            <span>Дата: 16.10.2025</span>
          </div>
        </div>
        <div class="mt-4 sm:mt-0">
          <label for="status" class="block text-xs font-medium text-gray-500">Статус</label>
          <select id="status" [(ngModel)]="ticketStatus" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md bg-white">
            <option value="new" class="text-red-700">Новое</option>
            <option value="in-progress">В работе</option>
            <option value="resolved">Решен</option>
          </select>
        </div>
      </div>
    </div>

    <div class="bg-white rounded-lg shadow-sm flex flex-col" style="height: calc(100vh - 20rem);">
      <div class="flex-1 p-6 overflow-y-auto space-y-4">
        <div *ngFor="let message of messages" [ngClass]="message.sender === 'user' ? 'flex justify-start' : 'flex justify-end'">
          <div [ngClass]="message.sender === 'user' ? 'bg-gray-100 text-gray-800' : 'bg-indigo-600 text-white'" class="max-w-lg px-4 py-3 rounded-lg">
            <div class="flex items-center mb-1">
              <span class="text-xs font-semibold">{{ message.senderName }}</span>
              <span [ngClass]="message.sender === 'user' ? 'text-gray-400' : 'text-indigo-200'" class="text-xs ml-2">{{ message.time }}</span>
            </div>
            <p class="text-sm">{{ message.text }}</p>
          </div>
        </div>
      </div>

      <div class="border-t p-4">
        <div class="flex space-x-3">
          <input
            type="text"
            [(ngModel)]="newMessage"
            (keyup.enter)="sendMessage()"
            placeholder="Введите ответ..."
            class="flex-1 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
          <button (click)="sendMessage()" class="px-6 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition-colors">
            Отправить
          </button>
        </div>
      </div>
    </div>
  </main>
</div>
