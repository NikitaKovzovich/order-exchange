<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="max-w-md w-full bg-white rounded-lg shadow-md p-8">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-gray-800">OrderFlow</h1>
      <p class="text-gray-600 mt-2">Панель администратора</p>
    </div>

    <form #loginForm="ngForm" (ngSubmit)="login()">
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
          placeholder="admin@orderflow.by">
      </div>

      <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700 mb-2">Пароль</label>
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
          placeholder="••••••••">
      </div>

      <button
        type="submit"
        class="w-full py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 font-semibold">
        Войти
      </button>
    </form>
  </div>
</div>
