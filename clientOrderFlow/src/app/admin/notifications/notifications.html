<div class="flex-1 flex flex-col">
  <admin-header [title]="'Уведомления'"></admin-header>

  <main class="flex-1 overflow-x-hidden overflow-y-auto p-6">
    <div class="mb-4 flex justify-end">
      <button (click)="markAllAsRead()" class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">
        Отметить все как прочитанные
      </button>
    </div>
    <div class="space-y-3">
      <div *ngFor="let notification of notifications"
           (click)="markAsRead(notification)"
           [class.bg-indigo-50]="!notification.read"
           class="bg-white rounded-lg shadow p-4 cursor-pointer hover:shadow-md transition-shadow">
        <div class="flex items-start">
          <div class="flex-shrink-0">
            <div class="h-10 w-10 rounded-full bg-indigo-100 flex items-center justify-center">
              <svg class="h-5 w-5 text-indigo-600" fill="currentColor" viewBox="0 0 20 20">
                <path d="M10 2a6 6 0 00-6 6v3.586l-.707.707A1 1 0 004 14h12a1 1 0 00.707-1.707L16 11.586V8a6 6 0 00-6-6zM10 18a3 3 0 01-3-3h6a3 3 0 01-3 3z" />
              </svg>
            </div>
          </div>
          <div class="ml-4 flex-1">
            <div class="flex items-center justify-between">
              <h4 class="text-sm font-semibold text-gray-900">{{ notification.title }}</h4>
              <span *ngIf="!notification.read" class="h-2 w-2 bg-indigo-600 rounded-full"></span>
            </div>
            <p class="text-sm text-gray-600 mt-1">{{ notification.message }}</p>
            <p class="text-xs text-gray-400 mt-2">{{ notification.createdAt }}</p>
          </div>
        </div>
      </div>
    </div>
  </main>
