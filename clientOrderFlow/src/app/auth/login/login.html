<div class="gradient-bg flex flex-col min-h-screen">
  <!-- Header -->
  <header class="bg-white shadow-sm">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
      <a routerLink="/" class="text-2xl font-bold text-gray-800">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="inline-block mr-2 text-indigo-600">
          <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"></path>
          <circle cx="12" cy="12" r="3"></circle>
        </svg>
        OrderFlow
      </a>
      <div>
        <span class="text-gray-600">Ещё нет аккаунта?</span>
        <a routerLink="/supplier/auth/registration" class="ml-2 text-indigo-600 font-semibold hover:underline">Зарегистрироваться</a>
      </div>
    </div>
  </header>

  <!-- Login Form -->
  <main class="flex-grow container mx-auto px-6 py-12 flex items-center justify-center">
    <div class="bg-white p-8 md:p-12 rounded-xl shadow-2xl w-full max-w-md">
      <h2 class="text-3xl font-bold text-center mb-8">Вход в аккаунт</h2>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="mb-6 p-4 bg-red-50 border border-red-200 rounded-lg">
        <p class="text-red-700 text-sm">{{ errorMessage }}</p>
      </div>

      <form (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <label for="login-email" class="block text-gray-700 font-medium mb-2">Email</label>
          <input
            type="email"
            id="login-email"
            [(ngModel)]="email"
            name="email"
            [disabled]="isLoading"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 disabled:bg-gray-100"
            placeholder="yourcompany@email.com">
        </div>
        <div class="mb-6">
          <div class="flex justify-between items-baseline">
            <label for="login-password" class="block text-gray-700 font-medium mb-2">Пароль</label>
            <a href="#" class="text-sm text-indigo-600 hover:underline">Забыли пароль?</a>
          </div>
          <input
            type="password"
            id="login-password"
            [(ngModel)]="password"
            name="password"
            [disabled]="isLoading"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 disabled:bg-gray-100">
        </div>

        <div class="mb-6">
          <label class="flex items-center">
            <input
              type="checkbox"
              [(ngModel)]="rememberMe"
              name="rememberMe"
              [disabled]="isLoading"
              class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
            <span class="ml-2 text-gray-700">Запомнить меня</span>
          </label>
        </div>

        <div>
          <button
            type="submit"
            [disabled]="isLoading"
            class="w-full bg-indigo-600 text-white py-3 rounded-md hover:bg-indigo-700 transition-colors font-semibold disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center">
            <span *ngIf="!isLoading">Войти</span>
            <span *ngIf="isLoading" class="flex items-center">
              <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
              Загрузка...
            </span>
          </button>
        </div>
      </form>
    </div>
  </main>
</div>
