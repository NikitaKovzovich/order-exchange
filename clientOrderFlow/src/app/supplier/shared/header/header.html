<header class="bg-white shadow-sm h-16 flex justify-between items-center px-6">
  <div class="text-xl font-semibold text-gray-800">{{ pageTitle }}</div>
  <div class="flex items-center">
    <div class="relative mr-4">
      <button routerLink="/supplier/notifications" class="p-2 bg-gray-100 rounded-full hover:bg-gray-200">
        <svg class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
        </svg>
      </button>
      <span *ngIf="hasNotifications" class="absolute top-0 right-0 h-3 w-3 bg-red-500 rounded-full border-2 border-white"></span>
    </div>
    <div class="flex items-center">
      <img class="h-10 w-10 rounded-full object-cover" [src]="companyLogo" [alt]="companyName">
      <div class="ml-3">
        <p class="text-sm font-semibold text-gray-800">{{ companyName }}</p>
        <a routerLink="/" class="text-xs text-indigo-600 hover:underline">Выйти</a>
      </div>
    </div>
  </div>
</header>
