<div class="flex h-screen">
  <div class="flex-1 flex flex-col overflow-hidden">
    <header class="bg-white shadow-sm h-16 flex justify-between items-center px-6 flex-shrink-0">
      <h1 class="text-xl font-semibold text-gray-800">Создание нового товара</h1>
    </header>

    <main class="flex-1 overflow-y-auto p-6">
      <div *ngIf="isLoading" class="text-center py-12">
        <p class="text-gray-500">Загрузка...</p>
      </div>

      <div *ngIf="!isLoading" class="max-w-4xl mx-auto">
        <div class="border-b border-gray-200 mb-8">
          <nav class="-mb-px flex space-x-8">
            <a (click)="currentStep = 1" [class.border-indigo-500]="currentStep === 1" [class.text-indigo-600]="currentStep === 1" [class.border-transparent]="currentStep !== 1" [class.text-gray-500]="currentStep !== 1" class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm cursor-pointer">
              <span [class.bg-indigo-600]="currentStep >= 1" [class.text-white]="currentStep >= 1" [class.bg-gray-300]="currentStep < 1" class="w-6 h-6 rounded-full inline-flex items-center justify-center mr-2 text-xs">1</span> Основная информация
            </a>
            <a (click)="currentStep = 2" [class.border-indigo-500]="currentStep === 2" [class.text-indigo-600]="currentStep === 2" [class.border-transparent]="currentStep !== 2" [class.text-gray-500]="currentStep !== 2" class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm cursor-pointer">
              <span [class.bg-indigo-600]="currentStep >= 2" [class.text-white]="currentStep >= 2" [class.bg-gray-300]="currentStep < 2" class="w-6 h-6 rounded-full inline-flex items-center justify-center mr-2 text-xs">2</span> Цена и остатки
            </a>
            <a (click)="currentStep = 3" [class.border-indigo-500]="currentStep === 3" [class.text-indigo-600]="currentStep === 3" [class.border-transparent]="currentStep !== 3" [class.text-gray-500]="currentStep !== 3" class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm cursor-pointer">
              <span [class.bg-indigo-600]="currentStep >= 3" [class.text-white]="currentStep >= 3" [class.bg-gray-300]="currentStep < 3" class="w-6 h-6 rounded-full inline-flex items-center justify-center mr-2 text-xs">3</span> Логистика
            </a>
          </nav>
        </div>

        <div *ngIf="currentStep === 1" class="bg-white p-8 rounded-lg shadow-sm">
          <h3 class="text-lg font-semibold mb-6">Шаг 1: Основная информация</h3>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-4">
            <div class="col-span-2">
              <label class="block text-sm font-medium text-gray-700">Наименование товара</label>
              <input type="text" [(ngModel)]="product.name" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm px-3 py-2" placeholder="Например, Молоко 'Деревенское' 3.2% 1л">
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700">Артикул (SKU)</label>
              <input type="text" [(ngModel)]="product.sku" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm px-3 py-2" placeholder="Уникальный код товара">
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700">Категория товара</label>
              <select [(ngModel)]="product.categoryId" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm px-3 py-2">
                <option [ngValue]="0">Выберите категорию</option>
                <option *ngFor="let cat of categories" [ngValue]="cat.id">{{ cat.name }}</option>
              </select>
            </div>
            <div class="col-span-2">
              <label class="block text-sm font-medium text-gray-700">Фотографии</label>
              <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md">
                <div class="space-y-1 text-center">
                  <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                    <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                  </svg>
                  <div class="flex text-sm text-gray-600">
                    <label class="relative cursor-pointer bg-white rounded-md font-medium text-indigo-600 hover:text-indigo-500">
                      <span>Загрузить файлы</span>
                      <input type="file" (change)="onFileSelect($event)" class="sr-only" multiple accept="image/*">
                    </label>
                    <p class="pl-1">или перетащите их сюда</p>
                  </div>
                  <p class="text-xs text-gray-500">PNG, JPG, GIF до 10MB</p>
                </div>
              </div>
            </div>
            <div class="col-span-2">
              <label class="block text-sm font-medium text-gray-700">Описание товара</label>
              <textarea [(ngModel)]="product.description" rows="4" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm px-3 py-2"></textarea>
            </div>
          </div>
        </div>

        <div *ngIf="currentStep === 2" class="bg-white p-8 rounded-lg shadow-sm">
          <h3 class="text-lg font-semibold mb-6">Шаг 2: Цена и остатки</h3>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-4">
            <div>
              <label class="block text-sm font-medium text-gray-700">Цена за единицу, BYN</label>
              <input type="number" [(ngModel)]="product.pricePerUnit" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm px-3 py-2" placeholder="0.00" step="0.01">
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700">Единица измерения</label>
              <select [(ngModel)]="product.unitId" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm px-3 py-2">
                <option *ngFor="let unit of units" [ngValue]="unit.id">{{ unit.name }}</option>
              </select>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700">Ставка НДС</label>
              <select [(ngModel)]="product.vatRateId" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm px-3 py-2">
                <option *ngFor="let vat of vatRates" [ngValue]="vat.id">{{ vat.description }} ({{ vat.ratePercentage }}%)</option>
              </select>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700">Количество на складе</label>
              <input type="number" [(ngModel)]="product.initialQuantity" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm px-3 py-2" placeholder="0">
            </div>
          </div>
        </div>

        <div *ngIf="currentStep === 3" class="bg-white p-8 rounded-lg shadow-sm">
          <h3 class="text-lg font-semibold mb-6">Шаг 3: Логистика</h3>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-4">
            <div>
              <label class="block text-sm font-medium text-gray-700">Вес (кг)</label>
              <input type="number" [(ngModel)]="product.weight" step="0.001" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm px-3 py-2" placeholder="0.000">
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700">Страна происхождения</label>
              <input type="text" [(ngModel)]="product.countryOfOrigin" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm px-3 py-2" placeholder="Беларусь">
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700">Штрих-код</label>
              <input type="text" [(ngModel)]="product.barcode" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm px-3 py-2" placeholder="4810000000000">
            </div>
          </div>
        </div>

        <div class="mt-8 flex justify-between">
          <button *ngIf="currentStep > 1" (click)="previousStep()" class="inline-flex items-center px-6 py-3 border border-gray-300 shadow-sm text-base font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">Назад</button>
          <div class="flex-grow"></div>
          <button *ngIf="currentStep < 3" (click)="nextStep()" class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700">Далее</button>
          <button *ngIf="currentStep === 3" (click)="saveProduct()" [disabled]="isSaving" class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-green-600 hover:bg-green-700 disabled:opacity-50">
            {{ isSaving ? 'Сохранение...' : 'Сохранить товар' }}
          </button>
        </div>
      </div>
    </main>
  </div>
</div>
