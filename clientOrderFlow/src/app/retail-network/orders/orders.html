<div class="bg-white p-6 rounded-lg shadow mb-6">
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-2xl font-bold">Мои заказы</h2>
    <button class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700">
      Новый заказ
    </button>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
    <input type="text" [(ngModel)]="filters.orderId" (input)="applyFilters()" placeholder="Номер заказа" class="px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
    <input type="text" [(ngModel)]="filters.supplier" (input)="applyFilters()" placeholder="Поставщик" class="px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
    <select [(ngModel)]="filters.status" (change)="applyFilters()" class="px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
      <option value="">Все статусы</option>
      <option value="pending">Ожидает подтверждения</option>
      <option value="paid">Оплачен</option>
      <option value="in-transit">В пути</option>
      <option value="delivered">Доставлен</option>
    </select>
  </div>
</div>

<div class="bg-white rounded-lg shadow overflow-hidden">
  <table class="w-full">
    <thead class="bg-gray-50">
      <tr>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Номер заказа</th>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Поставщик</th>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Дата</th>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Сумма</th>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Статус</th>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Действия</th>
      </tr>
    </thead>
    <tbody class="bg-white divide-y divide-gray-200">
      <tr *ngFor="let order of filteredOrders" class="hover:bg-gray-50">
        <td class="px-6 py-4 whitespace-nowrap">
          <span class="text-indigo-600 font-semibold">{{ order.orderNumber }}</span>
        </td>
        <td class="px-6 py-4 whitespace-nowrap">{{ order.supplierName || 'Поставщик #' + order.supplierId }}</td>
        <td class="px-6 py-4 whitespace-nowrap text-gray-500">{{ formatDate(order.createdAt) }}</td>
        <td class="px-6 py-4 whitespace-nowrap font-semibold">{{ formatAmount(order.totalAmount) }} BYN</td>
        <td class="px-6 py-4 whitespace-nowrap">
          <span class="px-2 py-1 text-xs rounded-full" [ngClass]="getStatusClass(order.statusCode)">
            {{ getStatusLabel(order.statusCode) }}
          </span>
        </td>
        <td class="px-6 py-4 whitespace-nowrap text-sm">
          <a [routerLink]="['/retail/orders', order.id]" class="text-indigo-600 hover:underline mr-3">Детали</a>
          <button class="text-gray-600 hover:underline">Скачать</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
