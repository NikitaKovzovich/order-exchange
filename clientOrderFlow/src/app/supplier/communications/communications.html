<div class="grid grid-cols-1 lg:grid-cols-3 gap-6 h-[calc(100vh-200px)]">
  <div class="bg-white rounded-lg shadow overflow-hidden">
    <div class="p-4 border-b">
      <div class="relative">
        <input type="text" [(ngModel)]="searchQuery" placeholder="Поиск..." class="w-full pl-10 pr-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
        <svg class="absolute left-3 top-3 h-5 w-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"></path>
        </svg>
      </div>
    </div>
    <div class="overflow-y-auto h-full">
      <div *ngFor="let chat of chats"
           (click)="selectChat(chat)"
           [class.bg-indigo-50]="selectedChat?.id === chat.id"
           class="p-4 border-b hover:bg-gray-50 cursor-pointer">
        <div class="flex items-center">
          <div class="w-12 h-12 rounded-full bg-indigo-100 flex items-center justify-center text-indigo-600 font-semibold">
            {{ chat.name.charAt(0) }}
          </div>
          <div class="ml-3 flex-1">
            <div class="flex justify-between items-baseline">
              <h4 class="font-semibold text-gray-800">{{ chat.name }}</h4>
              <span class="text-xs text-gray-500">{{ chat.lastMessageTime }}</span>
            </div>
            <p class="text-sm text-gray-600 truncate">{{ chat.lastMessage }}</p>
          </div>
          <div *ngIf="chat.unread > 0" class="ml-2 bg-indigo-600 text-white text-xs rounded-full w-6 h-6 flex items-center justify-center">
            {{ chat.unread }}
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="lg:col-span-2 bg-white rounded-lg shadow flex flex-col">
    <div *ngIf="selectedChat" class="flex flex-col h-full">
      <div class="p-4 border-b flex items-center">
        <div class="w-10 h-10 rounded-full bg-indigo-100 flex items-center justify-center text-indigo-600 font-semibold">
          {{ selectedChat.name.charAt(0) }}
        </div>
        <div class="ml-3">
          <h3 class="font-semibold text-gray-800">{{ selectedChat.name }}</h3>
          <p class="text-sm text-gray-500">{{ selectedChat.status }}</p>
        </div>
      </div>

      <div class="flex-1 overflow-y-auto p-4 space-y-4">
        <div *ngFor="let message of selectedChat.messages"
             [class.justify-end]="message.sender === 'me'"
             class="flex">
          <div [class.bg-indigo-600]="message.sender === 'me'"
               [class.text-white]="message.sender === 'me'"
               [class.bg-gray-100]="message.sender !== 'me'"
               class="max-w-xs lg:max-w-md px-4 py-2 rounded-lg">
            <p class="text-sm">{{ message.text }}</p>
            <span [class.text-indigo-200]="message.sender === 'me'"
                  [class.text-gray-500]="message.sender !== 'me'"
                  class="text-xs">{{ message.time }}</span>
          </div>
        </div>
      </div>

      <div class="p-4 border-t">
        <div class="flex items-center space-x-2">
          <input type="text"
                 [(ngModel)]="newMessage"
                 (keyup.enter)="sendMessage()"
                 placeholder="Введите сообщение..."
                 class="flex-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
          <button (click)="sendMessage()" class="bg-indigo-600 text-white p-2 rounded-lg hover:bg-indigo-700">
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
            </svg>
          </button>
        </div>
      </div>
    </div>

    <div *ngIf="!selectedChat" class="flex items-center justify-center h-full text-gray-500">
      <div class="text-center">
        <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
        </svg>
        <p class="mt-2">Выберите чат для начала общения</p>
      </div>
    </div>
  </div>
</div>
