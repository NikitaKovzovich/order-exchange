version: '3.8'

services:
  document-minio:
    image: minio/minio:latest
    container_name: document_minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  document-mysql:
    image: mysql:8.0
    container_name: document_db_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: document_db
      MYSQL_USER: app_user
      MYSQL_PASSWORD: app_password
    ports:
      - "3310:3306"
    volumes:
      - ./scripts/document_db.sql:/docker-entrypoint-initdb.d/document_db.sql
      - document_mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  minio_data:
  document_mysql_data:

